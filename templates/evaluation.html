{% block content %}

    <h1>Auswertung</h1>

<!-- Bootstrap um datum auszuwählen -->

<form action="/evaluation" method="POST">
<div class="md-form md-outline input-with-post-icon datepicker">

    <input placeholder="Datum auswählen" type="date" id="date" class="form-control" name="date">
    <br>
    <button type="submit" class="btn btn-light">Senden</button>
</div>


</form>

<br>

<h5>Übersicht vom {{date}}</h5>
